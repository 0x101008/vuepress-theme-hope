name: Demo test

on:
  - workflow_call

jobs:
  test-demos:
    strategy:
      fail-fast: false
      matrix:
        node:
          - "14"
          - "16"
          - "18"
        bundler:
          - vite
          - webpack
        env:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    name: Test demos using ${{ matrix.bundler }} on node ${{ matrix.node }}
    runs-on: ${{ matrix.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Build project
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run build

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ${{ matrix.bundler }} build test
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          pnpm run -r demo:${{ matrix.bundler }}-build
